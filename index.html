<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <label>Search for city</label>
        <input
          type="text"
          placeholder="Search for city, country, area...."
          id="input" />
        <button id="btn">
          <span class="material-symbols-outlined">search</span>
        </button>
        
      </div><div class="error"><p>Incorrect name</p></div>
<div class="box">
      <div class="main-div">
        <h2 id="location">Location</h2>
        <h1 id="temperature">Temperature</h1>
        <img class="weather=img" id="weather=img" src="#" alt="Image" />
      </div>


      <div class="additional-divs">
        <div class="info">
          <div>
            <p>Feels like</p>
            <h3 id="feels">Feels like some temperature</h3>
          </div>
        </div>
        <div>
          <div class="info">
            <div>
              <p>Wind</p>
              <h3 id="wind">Wind conditions</h3>
            </div>
            </div></div>
  </body>
</html>
